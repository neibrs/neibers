entity.ip.add_form:
  route_name: entity.ip.add_page
  title: 'Add'
  class: \Drupal\eabax_core\Plugin\Menu\LocalAction\AddDestination
  options:
    query:
      destination: '/ip'
  appears_on:
    - entity.ip.collection
entity.ip_type.add_form:
  route_name: entity.ip_type.add_form
  title: 'Add'
  options:
    query:
      destination: '/ip/type'
  appears_on:
    - entity.ip_type.collection

# Manual add
ip.import:
  route_name: import.entity_import
  title: 'Import'
  route_parameters:
    entity_type_id: ip
  options:
    query:
      destination: '/ip'
  appears_on:
    - entity.ip.collection

ip.multiple.add_form:
  route_name: ip.multiple.add_form
  title: 'Add multiple'
  options:
    query:
      destination: '/ip'
  appears_on:
    - entity.ip.collection