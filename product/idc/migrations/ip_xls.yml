id: ip_xls
label: IP(xls)
migration_tags: { }
source:
  plugin: xls
  header_row: 1
  path: modules/neibers/product/idc/tests/data/ip.xlsx
  sheet_name: Sheet1
  keys:
    - ID
  columns:
    0:
      Name: Name
    1:
      Type: Type
    2:
      Hardware: Hardware
    3:
      Cabinet: Cabinet
    4:
      Room: Room
    5:
      Client: Client
    6:
      Status: Status
    7:
      Changed: Changed
    8:
      ID: ID
    9:
      Seat: Seat
    10:
      State: State
process:
  name:
    -
      plugin: skip_on_empty
      method: row
      source: Name
      message: 'IP name has not set'
    -
      plugin: get
  type:
    -
      plugin: skip_on_empty
      method: process
      source: Type
    -
      plugin: static_map
      map:
        管理IP: inet
        业务IP: onet
        交换机IP: snet
# TODO need to fix import field data.
  ip_room:
    -
      plugin: skip_on_empty
      method: process
      source: Room
    -
      plugin: entity_generate
      entity_type: neibers_room
      bundle_key: type
      bundle: default
      value_key: name
      ignore_case: true

  ip_cabinet:
    -
      plugin: skip_on_empty
      method: process
      source: Cabinet
    -
      plugin: entity_generate_plus
      entity_type: neibers_cabinet
      value_key: name
      ignore_case: true
      conditions:
        room: '@ip_room'
      values:
        room: '@ip_room'
  seat:
    -
      plugin: skip_on_empty
      method: process
      source: Seat
    -
      plugin: entity_generate_plus
      entity_type: neibers_seat
      value_key: name
      bundle_key: type
      bundle: multiple
      ignore_case: true
      conditions:
        cabinet: '@ip_cabinet'
      values:
        cabinet: '@ip_cabinet'
  hardware:
    - plugin: skip_on_empty
      method: process
      source: Hardware
    -
      plugin: entity_generate_plus
      entity_type: neibers_hardware
      bundle_key: type
      bundle: server
      value_key: name
      ignore_case: true
      conditions:
        seat: '@seat'
      values:
        seat: '@seat'
  state:
    -
      plugin: skip_on_empty
      method: process
      source: State
    -
      plugin: static_map
      map:
        空闲: free
        已用: used

destination:
  plugin: entity:neibers_ip
